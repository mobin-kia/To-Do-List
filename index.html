<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <title>mobin-kia</title>
  </head>

  <body>
    <!-- modal -->
    <div class="modal" id="todo_form">
      <div class="header">
        <div class="title">Add Todo</div>
        <button class="btn close-modal" id="close-modal">&times;</button>
      </div>
      <div class="body">
        <input type="text" id="todo_input" />
        <input type="submit" value="Add Todo" id="todo_submit" />
      </div>
    </div>
    <!-- todo -->
    <div class="todo-container" id="todo-container">
      <div class="status" id="no_status">
        <h1>No Status</h1>
        <button id="add_btn" data-target-modal="#todo_form">+ Add Todo</button>
      </div>
      <div class="status" ondragover="overDragHandle(event)">
        <h1>Not Started</h1>
      </div>
      <div class="status" ondragover="overDragHandle(event)">
        <h1>In Progress</h1>
      </div>
      <div class="status" ondragover="overDragHandle(event)">
        <h1>Completed</h1>
      </div>
    </div>

    <div id="overlay"></div>

    <script src="js/app.js"></script>
  </body>
</html>
